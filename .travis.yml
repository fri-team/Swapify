services:
  - docker

script:
  - docker-compose up ci
  - dotnet tool install --global dotnet-sonarscanner
  - dotnet sonarscanner begin /k:"Swapify" /d:sonar.organization="fri-team-github" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login=$SONAR_TOKEN /d:sonar.branch.name=$TRAVIS_BRANCH
  - dotnet build ./Swapify.sln
  - dotnet sonarscanner end /d:sonar.login=$SONAR_TOKEN
  
deploy:  
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: $REGION
  app: $APP_NAME
  env: $DEPLOY_ENV
  bucket_name: $DEPLOY_BUCKET_NAME
  skip_cleanup: true
  on:
    branch: master
  
notifications:
  email: false
  slack:
    secure: 
  on_success: always
  on_failure: always
