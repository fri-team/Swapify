matrix:
  include:
    - language: node_js
      node_js:
        - node
      cache:
        directories:
          - WebApp/node_modules
      before_install:
        - cd WebApp/
      install:
       - npm install
      script:
        - npm run lint
        - npm run test:CI
    - language: csharp
      mono: none
      dotnet: 2.1.4
      install:
        - dotnet restore
      addons:
        sonarcloud:
          organization: "fri-team-github"
          token:
            secure:   
      script:
        - find Tests/ -type f -name "*.csproj" -exec dotnet test {} \;
        - sonar-scanner

notifications:
  email: false
  slack:
    secure: 
  on_success: always
  on_failure: always
