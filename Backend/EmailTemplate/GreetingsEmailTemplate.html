<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
  <style>
    #spacer {
      display: block;
      padding: 15px;
    }

    #button {
      width: 35%;
      background-color: grey;
      color: white;
      padding: 14px 50px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      max-width: 500px;
      width: 100%;
      margin-left: 10px;
    }

    a {
      text-decoration: none;
      color: blueviolet;
    }
  </style>
  <script>
    $(function () {
      $.getJSON('link.json', function (data) {
        var template = $('#link-template').html();
        var info = Mustache.to_html(template, data);
        $('#tbl').html(info);
      });
    });
  </script>
</head>
<body>
  <div id="tbl">
    <script id="link-template" type="text/template">
      <table>
        <tr>
          <td>
            <p>Dear student,</p>
            <p>Your registration was successful, now you can edit your timetable and find other students who want to swap their exercise or laboratory.</p>
          </td>
        </tr>
        <tr id="spacer"></tr>
        <tr>
          <td>
            <a id="button" target="_blank" href="{{link}}">Visit our site</a>
          </td>
        </tr>
        <tr id="footer">
          <td>
            <p>
              Sincerely<br>
              The  <a target="_blank" href="{{link}}">Swapify</a> Team
            </p>
          </td>
        </tr>
      </table>
    </script>
  </div>
</body>
</html>
