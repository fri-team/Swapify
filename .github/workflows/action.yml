   - name: Build_and_push
     run: |
        docker login --username branoswaptest --password ${{ secrets.DOCKERHUB_PASSWORD }} docker.io
        docker build --tag branoswaptest/swapify-app .
        docker push branoswaptest/swapify-app
        docker logout branoswaptest/swapify-app        
   - name: Configure_SSH
     run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/aws.key
          chmod 600 ~/.ssh/aws.key
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" > mypassfile.txt
          cat >>~/.ssh/config <<END
          Host aws
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/aws.key
            StrictHostKeyChecking no
          END
     env:
          SSH_USER: ubuntu
          SSH_KEY: ${{ secrets.PRIVATE_KEY}}
          SSH_HOST: ${{ secrets.HOST }}   
   - name: Copy_file
     uses: garygrossgarten/github-action-scp@release
     with:
      local: mypassfile.txt
      remote: /home/ubuntu/mypassfile.txt
      host: ${{ secrets.HOST }}
      username: ubuntu
      privateKey: ${{ secrets.PRIVATE_KEY}}
   - name: Deployment
     run: ssh aws 'cd /home/ubuntu/Swapify;        
        sudo cat /home/ubuntu/mypassfile.txt | sudo docker login --username branoswaptest --password-stdin docker.io;        
        sudo rm /home/ubuntu/mypassfile.txt;
        sudo docker-compose down;
        sudo docker rmi swapify-app -f;
        sudo docker rmi branoswaptest/swapify-app -f;
        sudo docker system prune -f;
        sudo docker pull branoswaptest/swapify-app;
        sudo docker tag branoswaptest/swapify-app swapify-app;
        sudo docker-compose up -d;
        sudo docker logout'                